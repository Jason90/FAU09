<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Three Ways</title>
    <!-- External Styling -->
    <link rel="stylesheet" href="three-ways-css.css">
    <!-- Declaration block -->
    <style>
        .internal-styling{
            color:red;
            font-size: 24px;
        } 
    </style>

</head>
<body>
    <!-- Inline Styling -->
    <!-- color:green; Declaration -->
    <p style="color:green; font-size:18px;">This paragraph is styled using inline styling</p>     
    
    <!-- Internal Styling -->
    <p class="internal-styling">This paragraph is styled using internal styling</p>  
    
    <!-- External Styling -->
    <p class="external-styling">This paragraph is styled using external styling</p>    

</body>
</html>
