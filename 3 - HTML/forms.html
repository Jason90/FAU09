<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Forms</title>
</head>
<body>
    <h1>Creating Forms</h1>
    <form action="">
        <div>
            <label for="fullname-id">Name:</label>
            <input type="text" name="user-fullname" id="fullname-id" placeholder="Jason Zhu" required>
        </div>
        <div>
            <label for="email-id">Email:</label>
            <input type="email" name="user-email" id="email-id" placeholder="Jason@gmail.com" required>
        </div>
        <div>
            <label for="password-id">Password:</label>
            <input type="password" name="user-password" id="password-id" placeholder="***" required>
        </div>
        <div>
            <label for="age-id">Age:</label>
            <input type="number" name="user-age" id="age-id" placeholder="30" min="18" max="100">
        </div>
        <label for="message-id">Message:</label>
        <div>
            <textarea name="user-message" id="message-id" cols="30" rows="10" placeholder="What's on your mind?"></textarea>
        </div>
        <div>
            <label for="gender-id">Gender:</label>
            <select name="user-gender" id="gender-id">
                <option value="none" selected disabled hidden>-- Select your Gender --</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Others</option>
            </select>
        </div>
        <label for="">Choose the Gender:</label>
        <div> 
            <input type="radio" name="profile-status" id="public-id" value="public">
            <label for="public-id">public:</label>
            <input type="radio" name="profile-status" id="private-id" value="private">
            <label for="private-id">private:</label>
        </div>
        <div>
            <input type="checkbox" name="genre" id="action-id" value="action">
            <label for="action-id">Action</label>
            <input type="checkbox" name="genre" id="crime-thriller-id" value="crime-thriller">
            <label for="crime-thriller-id">Crime Thriller</label>
            <input type="checkbox" name="genre" id="sci-fi-id" value="sci-fi">
            <label for="sci-fi-id">Sci-fi</label>
            <input type="checkbox" name="genre" id="documentary-id" value="documentary">
            <label for="documentary-id">Documentary</label>
            <input type="checkbox" name="genre" id="gore-id" value="gore">
            <label for="gore-id">Gore</label>
        </div>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
